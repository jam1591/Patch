<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="styles.css" type="stylesheet" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap');

    body 
    {
      background-color: rgb(0, 0, 0);
    }

      canvas 
      {
        background-color: #8a8b6d;
        position: absolute;
        top: 50%;
        font-family: "Dosis", sans-serif;
        left: 50%;
        border-radius: 1em;
        transform: translate(-50%, -50%);
        border: 2px solid #000000;
      }

      #menu 
      {
        background-color: #000000;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        border-radius: 1em;
        color: #fff;
        text-align: center;
        z-index: 1;
        display: flex;
        flex-direction: column;
      }

        #menu hr 
        {
          color: #ffffff;
          border: none;
        }

        #title {
          font-size: 40px;
          font-family: "Dosis", sans-serif;
        }

        #nextRound,
        #restart,
        #start
        {
          display: block;
          margin: 10px auto;
          padding: 15px 30px;
          background-color: #000000;
          color: #fff;
          border: 2px solid #fff;
          cursor: pointer;
          font-family: "Dosis", sans-serif;
          font-size: 28px;
          font-weight: bold;
          text-transform: uppercase;
          transition: background-color 0.3s ease;
          outline: none;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

          #nextRound:hover,
          #restart:hover,
          #start:hover
          {
            background-color: #ffffff;
            color: #000000;
          }

    #author {
      display: flex;
      justify-content: center;
      cursor: pointer;
      width: 100%;
      color: #8a8b6d;
      font-family: "Dosis", sans-serif;
    }

      #author a 
      {
        text-decoration: none;
        color: inherit;
      }

      #author a:hover 
      {
        text-decoration: none;
        color: inherit;
      }

  </style>
</head>

<body>

  <div id="game">
    <canvas id="myCanvas"></canvas>
    <div id="author">
      <a href="https://www.youtube.com/watch?v=oavMtUWDBTM">@jam1591 : 2024-02-19</a>
    </div>
  </div>

  <script src="js/static/utilities.js"></script>
  <script src="js/static//interface.js"></script>

  <script src="/js/static/utilities.js"></script>
  <script src="/js/static//interface.js"></script>

  <!-- Player -->
  <script src="js/player/playerModel.js"></script>
  <script src="js/player/playerActions.js"></script>

  <!-- Player Bullets-->
  <script src="js/bullet/bulletModel.js"></script>
  <script src="js/bullet/bulletActions.js"></script>

  <!-- Monster-->
  <script src="js/monster/monsterSkill.js"></script>
  <script src="js/monster/monsterModel.js"></script>
  <script src="js/monster/monsterActions.js"></script>
  
  <!-- SETUP / ANIMATION-->
  <script src="index.js"></script>
  <script src="animation.js"></script>

</body>

</html>
